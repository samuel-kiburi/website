<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TECHTRENDS ZONE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üõçÔ∏è TECHTRENDS ZONE</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link active">Login</a>
                <a href="register.html" class="nav-link">Register</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">Sign in to your account to continue shopping</p>

            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="loginEmail">Email Address *</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password *</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                    <a href="#" onclick="alert('Password reset functionality would be implemented here')" style="color: #667eea; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
            </div>

            <div class="social-login" style="margin-top: 2rem; text-align: center;">
                <p style="margin-bottom: 1rem; color: #666;">Or continue with</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="button" onclick="alert('Google login would be implemented here')" style="padding: 0.5rem 1rem; border: 2px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">
                        üìß Google
                    </button>
                    <button type="button" onclick="alert('Facebook login would be implemented here')" style="padding: 0.5rem 1rem; border: 2px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">
                        üìò Facebook
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 TECHTRENDS ZONE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
